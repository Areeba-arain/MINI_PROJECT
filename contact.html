    <!-- Validation  -->
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>

            <form  method="post" id="contactForm">



                <!-- name -->
                <input type="text" id="name" placeholder="Enter Your Name" required  pattern="[A-Za-z/s]{3,20}$"><br><br>

                
                <!-- E-mail -->
                <input type="email" id="email" placeholder="Enter your E-mail"  required  ><br><br>

                 <!-- Phone Number -->
                <input type="text" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{11}"> <br><br>

                 <!-- Subject -->
                <input type="text" id="Subject" placeholder="Subject"   pattern="[A-Za-z ]{3,20}" required><br><br>
                <!-- Message -->
                <textarea id="message" type="text" placeholder="Message" required></textarea><br><br>

                    <button type="submit"> Submit Query</button>   
                    

            </form>


            
        </section>
